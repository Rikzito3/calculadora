<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="principal">
      <div class="cima">
        <div class="setas">
          <img src="./assets/setas.svg" alt="" />
        </div>
        <div class="igual">
          <img src="./assets/Rectangle.svg" alt="" />
        </div>
        <div class="menu">
          <img src="./assets/menu.png" alt="" />
        </div>
        <div class="home">
          <img src="./assets/house-value.png" alt="" />
        </div>
        <div class="tres-pontos">
          <img src="./assets/Untitled.svg" alt="" />
        </div>
      </div>
      <div class="meio">
        <input type="text" id="resultado" readonly />
      </div>
      <div id="baixo">
        <div class="linha">
          <div class="operacao">
            <button class="AC">AC</button>
          </div>
          <div class="operacao">
            <button class="apagar">
              <img class="apagar2" src="./assets/apagar.svg" alt="" />
            </button>
          </div>
          <div class="operacao">
            <button class="porcentagem">%</button>
          </div>
          <div class="operacao">
            <button class="dividir">รท</button>
          </div>
        </div>
        <div class="linha">
          <div class="operacao">
            <button class="numero">7</button>
          </div>
          <div class="operacao">
            <button class="numero">8</button>
          </div>
          <div class="operacao">
            <button class="numero">9</button>
          </div>
          <div class="operacao">
            <button class="multiplicar">X</button>
          </div>
        </div>
        <div class="linha">
          <div class="operacao">
            <button class="numero">4</button>
          </div>
          <div class="operacao">
            <button class="numero">5</button>
          </div>
          <div class="operacao">
            <button class="numero">6</button>
          </div>
          <div class="operacao">
            <button class="subtrair">-</button>
          </div>
        </div>
        <div class="linha">
          <div class="operacao">
            <button class="numero">1</button>
          </div>
          <div class="operacao">
            <button class="numero">2</button>
          </div>
          <div class="operacao">
            <button class="numero">3</button>
          </div>
          <div class="operacao">
            <button class="adicao">+</button>
          </div>
        </div>
        <div class="linha">
          <div class="operacao">
            <button class="cubos">
              <img src="./assets/cubos.svg" alt="" />
            </button>
          </div>
          <div class="operacao">
            <button class="numero">0</button>
          </div>
          <div class="operacao">
            <button class="virgula">,</button>
          </div>
          <div class="operacao">
            <button class="resultado2">=</button>
          </div>
        </div>
      </div>
    </div>
    <script defer src="./script.js"></script>
  </body>
</html>
